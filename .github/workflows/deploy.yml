name: Deploy Package

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 'Deployment'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Clean Install
        run: npm ci

      - name: Lint
        run: npm test

      - name: Unit Test
        run: npm test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: jaflesch/playground-ci

